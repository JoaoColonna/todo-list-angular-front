<div class="wrapper">
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form [formGroup]="cad" (ngSubmit)="onSubmit()">
        <h1>Cadastro</h1>
        <input type="text" formControlName="name" placeholder="Nome" />
        <input type="email" formControlName="email" placeholder="Email" />
        <input type="password" formControlName="password" placeholder="Senha" />
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form [formGroup]="log" (ngSubmit)="handleSubmit()">
        <h1>Login</h1>
        <input type="email" formControlName="email" placeholder="Email" />
        <input type="password" formControlName="password" placeholder="Senha" />
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Bem Vindo De Volta!</h1>
          <p>Entre com sua conta</p>
          <button class="hidden" (click)="toggleSignIn()">Login</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Olá, Amigo(a)!</h1>
          <p>Ainda não possui uma conta?</p>
          <button class="hidden" (click)="toggleSignUp()">Cadastro</button>
        </div>
      </div>
    </div>
  </div>
</div>
